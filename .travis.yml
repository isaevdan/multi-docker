  provider: elasticbeanstalk
  access_key_id: AKIAYNTAELUMZS6VAIM5
  secret_access_key:
    secure: 
  region: us-east-2
  app: multi-docker
  env: Multidocker-env
  bucket_name: elasticbeanstalk-us-east-2-578948455705
